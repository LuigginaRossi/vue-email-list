<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body class="container p-5 text-center">
    <!-- 
    Descrizione:
    Attraverso lâ€™apposita API di Boolean
    https://flynn.boolean.careers/exercises/api/random/mail
    generare 10 indirizzi email e stamparli in pagina allâ€™interno di una lista.
    Bonus
    Far comparire gli indirizzi email 
    solamente quando sono stati tutti generati. -->

    <div id="app" >
        <h1 class="pt-4">Vue Email List</h1>
        
        <button class="btn btn-danger my-5" @click="generateMails">Generate email</button>
       
        <div class="list-group">
            <div class="list-group-item" v-for="(mail, i) in mails" :key="i + mail">
                {{mails[i]}}
            </div>  
       </div>
    </div>

    <script src="js/main.js"></script>
